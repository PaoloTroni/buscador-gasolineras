        <fieldset>

          </select>
        </fieldset>

        <fieldset>
          <legend>Selección municipio</legend>

          <select name="selectCity" id="selectCity">
            <option value="Pontevedra">Seleccione el municipio</option>
            <option value="Brunete">Brunete</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Girona">Girona</option>
            <option value="Lugo">Lugo</option>
            <option value="Madrid">Madrid</option>
            <option value="Pontevedra">Pontevedra</option>
            <option value="Sanxenxo">Sanxenxo</option>
            <option value="Grela (A)">Grela (A)</option>
          </select>
        </fieldset>

        <fieldset>
          <label for="postalCode">Búsqueda por Código Postal:</label><br />
          <input type="text" id="postalCode" name="postalCode" /><br />
          <button>Buscar</button>
        </fieldset>
      </form>

      <div id="prueba"></div>
